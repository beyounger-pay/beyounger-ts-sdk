<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./demo.css"></link>
  </head>
  <body>
    <script src="./lib/browser.js"></script>

    <div id="app">
      <div class="line">
        <div class="data">
            <div class="name">OrderId</div>
            <div id="order-id">-</div>
          </div>
        <button class="btn btn-3" onclick="payment()">
          <span>payment</span>
        </button>
      </div>
      <div class="line">
        <div class="data">
            <div class="name">processor</div>
            <input id="processor" value="nextpay_processor"></input>
          </div>
      </div>
      <div class="line">
        <div class="data">
            <div class="name">OrderId</div>
            <input id="choose-order"></input>
          </div>
        <button class="btn btn-15" onclick="choose()">
          choose
        </button>
      </div>
    </div>
    <script>
      const merchantId = "d73d82c2801b47c8b5247ad9344d5711";
      const apiSecret = "61a02d15-760d-41ca-8126-60cbb77728c8";
      const payment = () => {
        Beyounger.Payment({
          url: "/api/v1/payment",
          merchantId,
          apiSecret,
          merchantOrderId: Beyounger.createUUID(),
          timStamp: Date.now(),
        }).then((res) => {
        
          console.log(res);
          if(res.result){
            document.querySelector("#choose-order").value = res.result.order_id
            document.querySelector("#order-id").innerHTML = `
            <a href="${res.result.redirect_url}" target="_blank"> ${res.result.order_id}<a>
            `
          }
        });
      };
      const choose = () => {
        
        Beyounger.chooseChannel({
          url: "/v1/choosePayment",
          processor: document.querySelector("#processor").value,
          orderId:  document.querySelector("#choose-order").value,
          timStamp: Date.now(),
          merchantId, 
          apiSecret
        })
      }
    </script>
  </body>
</html>
